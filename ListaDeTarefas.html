<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Tarefas</title>
</head>

<body>
    <div id="geral">
        <h1>Lista de tarefas.</h1>
        <input type="text" placeholder="Digite sua tarefa" id="input-tarefa">
        <button id="botao">Adicionar</button>
        <div id="tarefas">

        </div>
    </div>
    <script src="script.js"></script>
    <p id="instrucoes">Escreva sua tarefa e click no botão "Adicionar"
         para inserir na lista. 
        Para marcar como feita click duas vezes e
        para excluir da lista basta clickar três vezes".</p>
</body>

</html>
